<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartBeats Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <svg>
        <path d="" id="bg" stroke="#fff2" fill="none" />
        <path d="" id="blur" stroke="#fff2" fill="none" />
        <path d="" id="main" stroke="#fff2" fill="none" />
    </svg>

    <script>
        var path = document.querySelectorAll("path");
        setInterval(make, 8000)
        make();

        function make() {
            var d="M0,100 L150,100";

            for(var i=0; i<15; i++) {
                var x = i * 20 + 160,
                y = Math.ceil(Math.random()*80)*(i%2==0?-1:1);
                d+=`L${x}, ${100 - y}`;
            }

            d+="L450,100 L600,100";
            path.forEach(val => {
                val.setAttribute("d",d);
            })
        }
    </script>
</body>
</html>
