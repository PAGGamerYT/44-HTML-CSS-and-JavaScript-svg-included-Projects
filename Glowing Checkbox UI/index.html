<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Checkbox UI</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul>
        <li>
            <label>
                <input type="checkbox" style="opacity: 0;">
                <div class="icon"><i class="fa fa-gift" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" style="opacity: 0;">
                <div class="icon"><i class="fa fa-glass" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" style="opacity: 0;">
                <div class="icon"><i class="fa fa-globe" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" style="opacity: 0;">
                <div class="icon"><i class="fa fa-graduation-cap" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" style="opacity: 0;">
                <div class="icon"><i class="fa fa-heart" aria-hidden="true"></i>
                </div>
            </label>
        </li>
    </ul>
</body>
</html>
